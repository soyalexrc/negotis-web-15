<toolbar-one></toolbar-one>

<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-lg-8">
      <mat-card>
        <h3 *ngIf="post?.Resultado != true">
          <span *ngIf="idUser == null">Registrar</span>
          <span *ngIf="idUser != null">Editar</span>
          Cliente
        </h3>
        <div *ngIf="idUser">
          <button (click)="imagenPortadaHorizontalModal()" type="button" class="btn btn-primary mb-2 mr-5">
            <span class="fas fa-image"></span>
            Cargar Imagen Portada Horizontal
          </button>
          <button (click)="imagenPortadaVerticalModal()" type="button" class="btn btn-primary mb-2">
            <span class="fas fa-image"></span>
            Cargar Imagen Portada Vertical
          </button>
        </div>
        <form *ngIf="post?.Resultado != true" [formGroup]="myForm" novalidate (ngSubmit)="onSubmit(myForm.value)">
          <small *ngIf="post?.Resultado == false" class="form-text text-muted">Nombre de usuario existente en el sistema, intente con otro.</small>
          <div class="form-group">
            <label>Nombre de Usuario</label>
            <input type="email" formControlName="userName" class="form-control" placeholder="Email"
              [(ngModel)]="userName">
            <small *ngIf="(myForm.get('userName')?.hasError('required') || myForm.get('userName')?.hasError('email')) && submitted==true"
              class="form-text text-muted">Ingrese email</small>
          </div>
          <div class="form-group">
            <label>Razon Social</label>
            <input type="text" formControlName="razonSocial" class="form-control" [(ngModel)]="razonSocial">
            <small *ngIf="myForm.get('razonSocial')?.hasError('required') && submitted==true" class="form-text text-muted">
              Ingrese razon social</small>
          </div>
          <div class="form-group">
            <label>Nombre Fantasía</label>
            <input type="text" formControlName="nombreFantasia" class="form-control" [(ngModel)]="nombreFantasia">
            <small *ngIf="myForm.get('nombreFantasia')?.hasError('required') && submitted==true" class="form-text text-muted">
              Ingrese nombre fantasía</small>
          </div>
          <div class="form-group">
            <label>CUIT</label>
            <input type="number" formControlName="cuit" class="form-control" [(ngModel)]="cuit">
            <small *ngIf="myForm.get('cuit')?.hasError('pattern') && submitted==true" class="form-text text-muted">
              Ingrese solo números</small>
          </div>
          <!---->
          <div class="form-group">
            <label>Ingreso Bruto</label>
            <input type="number" formControlName="ingresoBruto" class="form-control" [(ngModel)]="ingresoBruto">
          </div>
          <div  class="form-group">
            <label>Teléfono</label>
            <input type="tel" formControlName="telefono" class="form-control" [(ngModel)]="telefono">
          </div>
          <div  class="form-group">
            <label >Email </label>
            <input type="email" formControlName="email" class="form-control" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <label>Inicio Actividad</label>
            <input (click)="fechaIniAct()" type="text" readonly="readonly" formControlName="inicioActividad" class="form-control" [(ngModel)]="inicioActividad">
            <span class="pointer" (click)="cleanIniAct()">Limpiar</span>
          </div>
          <div class="form-group">
            <label>Condicion Impositiva</label>
            <select formControlName="condicionImpositiva" class="form-control" [(ngModel)]="condicionImpositiva">
              <option value="">Seleccione</option>
              <option value="RESPONSABLE INSCRIPTO">RESPONSABLE INSCRIPTO</option>
              <option value="MONOTRIBUTISTA">MONOTRIBUTISTA</option>
              <option value="EXENTO">EXENTO</option>
              <option value="CONSUMIDOR FINAL">CONSUMIDOR FINAL</option>
            </select>
          </div>
          <!--
          <div class="form-group">
            <label>Usuario Testing</label>
            <div>
              <input type="checkbox" class="testingUser" formControlName="mtestingUser" [checked]="testingUser">
            </div>-->

            <label>Usuario Ecommerce</label>
            <div >
              <input type="checkbox" class="testingUser" formControlName="userEcommerce" [checked]="userEcommerce">
            </div>

            <div class="form-group">
              <label>Rubro Cliente</label>
              <select formControlName="gastronomico" class="form-control" [(ngModel)]="gastronomico">
                <option value="null">Seleccione</option>
                <option value="true">Socios</option>
                <option value="false">Otro</option>
              </select>
            </div>

          <button type="submit" class="btn btn-dark">Guardar</button>
          <small *ngIf="this.idUser == null" class="form-text text-muted">Contraseña por default: Aa123789</small>
        </form>

      </mat-card>
    </div>
    <div class="col"></div>
  </div>
</div>
