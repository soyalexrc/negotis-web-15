<toolbar-two></toolbar-two>

<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-lg-8">
      <mat-card>
        <h3 *ngIf="post?.Resultado != true">
          Comisión
        </h3>
        <form *ngIf="post?.Resultado != true" [formGroup]="myForm" novalidate (ngSubmit)="onSubmit(myForm.value)">
          <div class="form-group">
            <label>Comisión</label>
            <input type="number" formControlName="comision" class="form-control" [(ngModel)]="comision">
            <small *ngIf="(myForm.get('comision')?.hasError('pattern') || myForm.get('comision')?.hasError('required'))&& submitted==true"
              class="form-text text-muted">
              Ingrese porcentaje de comisión mayor o igual a 0</small>
          </div>
          <button type="submit" class="btn btn-warning">Guardar</button>
        </form>

      </mat-card>
    </div>
    <div class="col"></div>
  </div>
</div>
