<toolbar-two></toolbar-two>

<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-lg-8">
      <mat-card class="p-3">
        <h3 *ngIf="post?.Resultado != true">
          <span *ngIf="idRegion == 0">Crear</span>
          <span *ngIf="idRegion != 0">Editar</span>
          Region
        </h3>
        <form *ngIf="post?.Resultado != true" [formGroup]="myForm" novalidate (ngSubmit)="onSubmit(myForm.value)">
          <small *ngIf="post?.Repetido == true" class="form-text text-muted">Nombre de region existente</small>

          <div class="form-group my-2">
            <label>Region</label>
            <input type="text" formControlName="region" class="form-control" [(ngModel)]="region">
            <small *ngIf="myForm.get('region')?.hasError('required') && submitted==true" class="form-text text-muted">
              Ingrese region</small>
          </div>

          <button type="submit" class="btn btn-warning">Guardar</button>
        </form>

      </mat-card>
    </div>
    <div class="col"></div>
  </div>
</div>
