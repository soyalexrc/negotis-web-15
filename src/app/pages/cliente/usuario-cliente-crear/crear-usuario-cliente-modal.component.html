<form [formGroup]="myForm" novalidate (ngSubmit)="onSubmit(myForm.value)">
    <h1 mat-dialog-title>Usuario</h1>
    <div mat-dialog-content>
        <div class="form-group">
            <label>Ingrese email del usuario: </label>
            <input type="text" formControlName="usuario" class="form-control" [(ngModel)]="usuario">
            <small *ngIf="myForm.get('usuario')?.hasError('required')" class="form-text text-muted">
                Debe ingresar el email del usuario
            </small>
        </div>
    </div>
    <div mat-dialog-actions>
        <div (click)="cancel()" class="btn btn-danger" style="margin-right:5px">Cancelar</div>
        <button class="btn btn-warning">Guardar</button>
    </div>
</form>
