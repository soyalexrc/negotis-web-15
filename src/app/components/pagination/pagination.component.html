<div class="pagination" *ngIf="count > 0">
	<div class="description">
		<span class="page-counts">{{ getMin() }} - {{ getMax() }} de {{ count }} registros</span>
		<!-- <span class="page-totals">{{ totalPages() }} pages</span> -->
	</div>
	<div class="numbers">
		<button class="link" (click)="onPrev()" [disabled]="page === 1 || loading" [ngClass]="{ 'disabled': page === 1 || loading }">&lt; Anterior</button>

		<button
			*ngFor="let pageNum of getPages()"
			(click)="onPage(pageNum)"
			[ngClass]="{'active': pageNum === page, 'disabled': loading}">{{ pageNum }}</button>

		<button class="link" (click)="onNext(true)" [disabled]="lastPage() || loading" [ngClass]="{ 'disabled': lastPage() || loading }">Siguiente &gt;</button>
		<button class="link" (click)="onLast()">Ultima Pagina &gt;&gt;&gt;</button>
	</div>
